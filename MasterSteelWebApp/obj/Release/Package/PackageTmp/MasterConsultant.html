        function getUserById(id) {
            $.getJSON(uri + '/GetConsultant/values?id=' + id)
                .done(function (data) {
                    $("#txtNama").val(data.Name);
                    $("#hiddenId").val(data.Id);

        function checkField() {
            if ($("#txtNama").val() == '') {
                document.getElementById('lblNamaWarning').innerHTML = 'Nama tidak boleh kosong';
                return;
            }
            if ($("#txtNama").val() != '') {
                document.getElementById('lblNamaWarning').innerHTML = '';
            }
            validasiSave();
        }
        function validasiSave() {
            $.prompt("Apakah data anda sudah benar?", {
                title: "Save Data",
                buttons: { "Ya": true, "Tidak": false },
                submit: function (e, v, m, f) {

                    if (v) {
                        addUpdateData();
                    }

                    console.log("Value clicked was: " + v);
                }
            });
        }

        function validasiDelete() {
            $.prompt("Apakah anda yakin ingin menghapus data ini?", {
                title: "Delete Data",
                buttons: { "Ya": true, "Tidak": false },
                submit: function (e, v, m, f) {

                    if (v) {
                        deleteData();
                    }

                    console.log("Value clicked was: " + v);
                }
            });
        }

        function saveData(nama) {
            $("#loading").show(); //show loading
            table.destroy();

            var userData = { Name: nama }
            $.ajax({
                type: 'POST',
                url: uri + '/SaveConsultant',
                data: JSON.stringify(userData),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (data) {
                    $.getJSON(uri)
                        .done(function (data) {
                            // On success, 'data' contains a list of products
                            $('#datatable').DataTable(
                                {
                                    data: data,
                                    columns: [
                                        { data: 'Name' }
                                    ]
                                });
                            table = $('#datatable').DataTable();
                        });
                },
                complete: function () {
                    $("#loading").hide(); //hide loading here
                }
            });
        }


        function updateData(idHidden, nama) {
            $("#loading").show(); //show loading
            table.destroy();
            var userData = { Id: idHidden, Name: nama }
            $.ajax({
                type: 'PUT',
                url: uri + '/UpdateConsultant',
                data: JSON.stringify(userData),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (data) {
                    $.getJSON(uri)
                        .done(function (data) {
                            // On success, 'data' contains a list of products
                            $('#datatable').DataTable(

                                    data: data,
                                    columns: [

                                    ]
                                }
                                );


                            table = $('#datatable').DataTable();
                        });
                },

                    $("#loading").hide(); //hide loading here
                }
            });
        }

        function deleteData() {
            $("#loading").show(); //show loading
            table.destroy();

            var id = $('#hiddenId').val();

            $.ajax({
                type: 'Delete',
                url: uri + '/DeleteConsultant/values?id=' + id,
                success: function (data) {

                        });
                },

                }
            });
        }

        function setEmptyField() {

        function addUpdateData() {
            var idHidden = $("#hiddenId").val();
            //        alert("Id Hidden = " + idHidden);

            var nama = $("#txtNama").val();

            if (idHidden == "" || idHidden == "Add") {

            else {

            }
