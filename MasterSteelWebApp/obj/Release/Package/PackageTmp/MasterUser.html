        function ValidateEmail(email) {
            var expr = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
            return expr.test(email);
        }

        function validasiKonfirmasiEmail() {
            if (ValidateEmail($("#txtEmail").val())) {

            }

                document.getElementById('lblEmailValidation').innerHTML = 'Invalid Email';
            }

        function saveData(nik, nama, jabatanId, email, password) {
            $("#loading").show(); //show loading
            table.destroy();

            var userData = { NIK: nik, Nama: nama, JabatanId: jabatanId, Email: email, Password: password }
            $.ajax({
                type: 'POST',
                url: uri + '/SaveUser',
                data: JSON.stringify(userData),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (data) {
                    $.getJSON(uri)
                        .done(function (data) {
                            // On success, 'data' contains a list of products
                            $('#datatable').DataTable(
                                {
                                    data: data,
                                    columns: [
                                        { data: 'NIK' },
                                        { data: 'Nama' },
                                        { data: 'Email' }
                                    ]
                                });
                            table = $('#datatable').DataTable();

                            alert('Email Verification Sent');
                        });
                },
                complete: function () {
                    $("#loading").hide(); //hide loading here
                }
            });
        }

        function GetDateTime() {
            var tgl = new Date();
            var tahun = tgl.getFullYear();
            var bulan = '0' + tgl.getMonth();
            bulan = bulan.substr(bulan.length - 2, 2);
            var tanggal = '0' + tgl.getDate();
            tanggal = tanggal.substr(tanggal.length - 2, 2);
            var jam = '0' + tgl.getHours();
            jam = jam.substr(jam.length - 2, 2);
            var menit = '0' + tgl.getMinutes();
            menit = menit.substr(menit.length - 2, 2);
            var detik = '0' + tgl.getSeconds();
            detik = detik.substr(detik.length - 2, 2);

            var result = tahun + "-" + bulan + "-" + tanggal + "-" + jam + "-" + menit + "-" + detik;
            return result;
        }
